
<div *ngIf="change != undefined">
<table id="customers">
    <tr>
      <th>article type</th>
      <th>author display</th>
      <th>score</th>
    </tr>
    <tr>
      <td>{{change.article_type}}</td>
      <td><ul *ngFor="let x of change.author_display"><li> {{x}}</li></ul></td>
      <td>{{change.score}}</td>
    </tr>
    </table>
  </div>
